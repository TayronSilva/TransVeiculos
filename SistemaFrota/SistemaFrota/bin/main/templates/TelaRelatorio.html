<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Sistema Frota</title>
    <link rel="stylesheet" href="/CSS/TelaRelatorio.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2 th:text="${'Bem-vindo, ' + empresa.nome}">Bem-vindo</h2>
        </div>
        <nav>
            <ul>
                <li><a href="/perfil">Voltar ao Perfil</a></li>
                <li><a href="#" id="downloadPdf">Baixar Relatório PDF</a></li>
                <li>
                    <label for="monthSelect">Selecionar Mês:</label>
                    <select id="monthSelect">
                        <option value="0">Janeiro</option>
                        <option value="1">Fevereiro</option>
                        <!-- ... outros meses ... -->
                        <option value="11">Dezembro</option>
                    </select>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div class="container">
            <h1>Relatório Mensal</h1>
            
            <div class="chart-controls">
                <button class="chart-toggle active" data-type="all">Todos os Dados</button>
                <button class="chart-toggle" data-type="frotas">Frotas</button>
                <button class="chart-toggle" data-type="motoristas">Motoristas</button>
                <button class="chart-toggle" data-type="entregas">Entregas</button>
            </div>

            <div class="chart-container">
                <canvas id="statsChart"></canvas>
            </div>

            <div class="stats-summary">
                <div class="stat-card">
                    <h3>Total de Frotas</h3>
                    <p th:text="${totalFrotas}">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total de Motoristas</h3>
                    <p th:text="${totalMotoristas}">0</p>
                </div>
                <div class="stat-card">
                    <h3>Entregas Realizadas</h3>
                    <p th:text="${totalEntregas}">0</p>
                </div>
            </div>
        </div>
    </main>

    <script src="/JS/relatorio.js"></script>
</body>
</html>
